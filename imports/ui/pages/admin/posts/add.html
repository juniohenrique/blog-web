<template name="Adm_postAdd">


    <div class="container-fluid">
        {{> pageHeader category='Configurações' section='Cursos' title='Cadastrar' icon="pe-7s-box1" desc='Cadastrar novo curso'}}
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-filled">
                    <div class="panel-body">
                        <form id="form-add" name="formAdd" data-toggle="validator">
                            <div class="modal-body">
                                <input name="title" class="form-control m-t-sm" type="text" placeholder="Titulo" required>
                                <!-- <input name="image" class="form-control m-t-sm" type="text" placeholder="Link da imagem" required> -->
                                <textarea name="description" class="form-control m-t-sm" rows="3" placeholder="Descrição" required></textarea>
                                <div class="form-group m-t-sm">
                                    <a class="btn btn-default" href="/admin/posts">Voltar</a>
                                    <input id="savePost" type="submit" name="submit" class="btn btn-accent" value="Enviar">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>



</template>
